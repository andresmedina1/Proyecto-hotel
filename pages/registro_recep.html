<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/materialize.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../js/materialize.js">
    <title>Registro Recepcionista</title>
</head>

<body>

    <section class="loggin">
    <center>
        <div class="form">
            <div class="toggle">
                <span> Crea Cuenta</span>
            </div>

            <div class="formulario">
                <h2>Iniciar Sesión</h2>
                <form action="#" method="post" class="ingresar">
                    <input type="text" name="email2" placeholder="Email" required>
                    <input type="password" name="pass2" placeholder="Contraseña" required>
                    <input type="submit" value="Iniciar Sesión" onclick="ingreso()">
                </form>
            </div>

            <div class="formulario">
                <h2>Crea tu Cuenta</h2>
                <form action="#" method="post" class="form-register">
                    <input type="text" name="usuario" placeholder="Usuario" required>
                    <input type="password" name="pass" placeholder="Contraseña" required>
                    <input type="email" name="email" placeholder="Correo" required>
                    <input type="number" name="telefono" placeholder="Teléfono" required>
                    <input type="number" name="cedula" placeholder="Cedula" required>
                    <div class="input-field col s12">
                        <select>
                          <option value="" disabled selected>Rol</option>
                          <option value="1">Cliente</option>
                        </select>
                      </div>
                    <input type="submit" value="Registrarse">
                </form>
            </div>

            <div class="reset-password">
                <a href="#"> Olvide mi Contraseña?</a>
            </div>

        </div>
    </center>
</section>


    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="../js/materialize.js"></script>
    <script src="../js/materialize.js"></script>
    <script src="../js/sweetalert.min.js"></script>
    <script src="../js/firebase.js"></script>
    <script src="../js/reg_rec.js"></script>


</body>

</html>
